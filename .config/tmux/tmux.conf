## Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'aserowy/tmux.nvim'
set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'jonmosco/kube-tmux'

set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '$HOME/.config/tmux/resurrect/'
set -g @continuum-restore 'on'

source-file ~/.config/tmux/nova.tmux

set -g status-interval 2

set -g mode-keys vi
set -g prefix C-w
bind -n C-w send-prefix
set -g mouse on
set -g base-index 1
set -g pane-base-index 1

TMUX_FZF_LAUNCH_KEY="f"

# vim-like copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-no-clear "pbcopy"
bind p paste-buffer

bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
bind w run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"
bind v split-window -v -c "#{pane_current_path}"
bind V split-window -v -c "#{pane_current_path}"
bind x kill-pane
bind t new-window

# ressurect keybindings
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# nvim settings
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# navigation
set -g @tmux-nvim-navigation true
set -g @tmux-nvim-navigation-cycle true
set -g @tmux-nvim-navigation-keybinding-left 'C-h'
set -g @tmux-nvim-navigation-keybinding-down 'C-j'
set -g @tmux-nvim-navigation-keybinding-up 'C-k'
set -g @tmux-nvim-navigation-keybinding-right 'C-l'

bind-key h if-shell "$is_vim" "send-keys C-w h"  "select-pane -L"
bind-key j if-shell "$is_vim" "send-keys C-w j"  "select-pane -D"
bind-key k if-shell "$is_vim" "send-keys C-w k"  "select-pane -U"
bind-key l if-shell "$is_vim" "send-keys C-w l"  "select-pane -R"

# resize
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 4
set -g @tmux-nvim-resize-step-y 2
set -g @tmux-nvim-resize-keybinding-left 'C-M-h'
set -g @tmux-nvim-resize-keybinding-down 'C-M-j'
set -g @tmux-nvim-resize-keybinding-up 'C-M-k'
set -g @tmux-nvim-resize-keybinding-right 'C-M-l'

# disable swap
set -g @tmux-nvim-swap false

run '~/.tmux/plugins/tpm/tpm'
